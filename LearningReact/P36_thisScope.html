<script>
    var gangwon = {
        reports : ["용평","평창","강촌","강릉","홍천"],
        print: function(delay=1000){
            setTimeout(() => {
                console.log(this.reports.join(", "))
            }, delay);
        }
    };
    gangwon.print();


    const asdf = {
        reports : ["a","s","d"],
        print: function(){
            setTimeout(() => {
                console.log(this.reports.join(", "))
            }, 2000);
        }
    };
    asdf.print();


    const abc = {
        a1: [1,2,3,4],
        b2: function(){
            setTimeout(()=>{
                console.log(this.a1.join(", "))
            },3000);
        }
    };
    abc.b2();


</script>
