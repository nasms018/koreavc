<script>
    class Vacation{
        constructor(des, len){
            this.des = des;
            this.len = len;
        }
        print(){
            console.log(`${this.des}는 ${this.len}일 걸립니다.`)
        }
    }

    const trip = new Vacation("칠레", 7);
    console.log(trip.print());
