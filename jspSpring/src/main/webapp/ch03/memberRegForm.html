<!DOCTYPE html>
<html>


<head>
	<meta charset="UTF-8">
	<title>회원 가입 폼 만들기 예제</title>
	<style>
		h2 {
			border-radius: 50px;
			background-color: wheat;
			text-align: center;

			padding: 15px 0;
		}

		form[name="frmsignUp"] {

			padding: 15px 10px;
			border-radius: 20px;
			margin: auto;
			width: 50%;
			background-color: rgb(243, 192, 192);
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<H2>회원 가입</H2>
	<hr>
	<div id="regform">
		<form name="frmsignUp">
			<label>이름
				<br>
				<input type="text" name="txtName" size="40"><br>
				<hr>
			</label>
			<label>이메일
				<br>
				<input type="text" name="txtEMail" size="40"><br>
				<hr>
			</label>
			<button type="button" class="btn btn-primayr" onclick="signUp()">가입</button>
		</form>
	</div>
	<div id="result" class="result">
		<h3>가입정보</h3>
		<hr>
		이름 : <span id="rName"></span><br>
		이메일 : <span id="rEMail"></span><br>
	</div>

<script>
	function signUp() {
		//alert(document.frmsignUp.txtName.value);
		//alert(document.frmsignUp.txtEMail.value);
		var name = document.frmsignUp.txtName.value;
		var eMail = document.frmsignUp.txtEMail.value;
		document.getElementById("rName").innerHTML = name;
		document.getElementById("rEMail").innerHTML = eMail;




	}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	crossorigin="anonymous"></script>
</body>

</html>
