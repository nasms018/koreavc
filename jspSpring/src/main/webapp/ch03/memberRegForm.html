<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 폼 예제</title>
<style>
	h2 {
		border-radius: 50px;
		background-color: wheat;
		text-align: center;
		padding: 15px 0;
	}
	form[name="frmSignUp"] {
		padding: 15px 10px;
		border-radius: 10px;
		background-color: #7f6863;
		margin:auto;
		width: 50%;
	}
</style>
</head>
<body>
	<h2>회원 가입</h2>
	<hr>
	<div>
		<form name="frmSignUp">
			<label>이름<input name="txtName" type="text" size="40"></label><br><hr>
			<label>이메일<input name="txtEMail" type="email" size="40"></label><br><hr>
			<button onclick="signUp()">가입</button>
		</form>
	</div>
	<div>
		<h3></h3>
		<hr>
		이름 : <span id="rName"></span><br>
		이메일 : <span id="rEMail"></span><br>
	</div>
</body>
<script>
	function signUp() {
		var name = document.frmSignUp.txtName.value;
		var eMail = document.frmSignUp.txtEMail.value;
		document.getElementById("rName").innerHTML = name;
		document.getElementById("rEMail").innerText = eMail;
	}
</script>
</html>
