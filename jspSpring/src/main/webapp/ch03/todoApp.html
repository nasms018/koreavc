<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>할일 - 부트스트랩 스타일, 동적 정보 생성과 삭제</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
		<h2>My ToDo App</h2>
		<hr>
		<div>
			<input id="todoItem" type="text" placeholder="할일을 입력하세요">

			<div class="btn-group" role="group" aria-label="Basic mixed styles example" onclick="addTodoItem()">
				<button type="button" class="btn btn-danger"> </button>
				<button type="button" class="btn btn-success">추가</button>
				<button type="button" class="btn btn-primary"> </button>
			</div>

		</div>
		<hr>
		<ul id="listTodo" class="list-group"></ul>
	</div>
	
	
	<script>
		function addTodoItem() {
			let inTodo = document.getElementById("todoItem"); //입력값을 읽어와 todo변수에 저장
			let listTodo = document.getElementById("listTodo"); //ul 요소를 참조하여 리스트변수에 저장
			// 입력한 내용을 할일 List Item으로 만들기
			let liNew = document.createElement("li"); //li요소를 생성하여 newLi변수에 저장
			liNew.innerText = inTodo.value;
			//X버튼 만들기
			let btnX = document.createElement("button");
			btnX.className = "btn-close ms-auto";
			btnX.onclick = function (e) {
				let liChoosen = e.target.parentNode;
				listTodo.removeChild(liChoosen);
			}
			liNew.appendChild(btnX);
			//이를 UL(목록)에 담기
			listTodo.appendChild(liNew);
		}
	</script>
</body>

</html>
